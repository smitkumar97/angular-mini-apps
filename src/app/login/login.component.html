<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-4 login-form mt-4"
>
  <div class="flex flex-col gap-1 w-50">
    <input
      pInputText
      type="email"
      id="email"
      placeholder="Email"
      formControlName="email"
    />
    @if (isInvalid('email')) { @if
    (loginForm.get('email')?.errors?.['required']) {
    <p-message severity="error" size="small" variant="simple"
      >Email is required.</p-message
    >
    } @if (loginForm.get('email')?.errors?.['email']) {
    <p-message severity="error" size="small" variant="simple"
      >Please enter a valid email.</p-message
    >
    } }
  </div>
  <div class="flex flex-col gap-1">
    <input
      pInputText
      type="text"
      id="password"
      placeholder="Password"
      formControlName="password"
    />
    @if (isInvalid('password')) {
    <p-message severity="error" size="small" variant="simple"
      >Password is required.</p-message
    >
    }
  </div>
  <button
    pButton
    severity="primary"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    <span pButtonLabel>Submit</span>
  </button>
</form>
<p-toast />
